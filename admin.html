<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="admin.css">

  <!-- ===== Unicons ==== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- ===== Fontawesome CSS ===== -->
  <link rel="stylesheet" href="fontawesome/css/all.css">

  <!-- Font Icon Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <!-- ===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <title>Joben/Admin</title>
</head>
<body>
  
  <!-- Sidebar -->
  <div class="container">
    <div class="navigation">
      <div class="logo-details">
        <a href="#">
          <img src="logo/logo.png" alt="#">
          <span class="title">JOBEN</span>
        </a>
      </div>

      <ul>
        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-layer-group"></i></span>
            <span class="title">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
            <span class="title">Statistics</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-book"></i></span>
            <span class="title">Form Order</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
            <span class="title">Products</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-folder"></i></span>
            <span class="title">File Manager</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-users"></i></span>
            <span class="title">Team</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
            <span class="title">History</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-gear"></i></span>
            <span class="title">Settings</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
            <span class="title">Sign Out</span>
          </a>
        </li>
      </ul>

      <li>
        <div class="profile-development">
          <div class="profile-content">
            <img src="assets/profile.png" alt="profileimg">
          </div>
          <div class="name-job">
            <div class="profile_name">Frans</div>
            <div class="job">Web Designer</div>
          </div>
          <i class="fa-solid fa-circle-info"></i>
        </div>
      </li>
      
    </div>
  </div>




  <script>
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
      list.forEach((item) =>
      item.classList.remove('hovered'));
      this.classList.add('hovered');
    }
    list.forEach((item) =>
    item.addEventListener('mouseover',activeLink));
  </script>



</body>
</html>
